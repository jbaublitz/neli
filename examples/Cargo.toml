[package]
name = "neli-examples"
version = "0.1.0"
authors = ["John Baublitz <john.m.baublitz@gmail.com>"]
description = "Examples for use with neli"
license = "BSD-3-Clause"
repository = "https://github.com/jbaublitz/neli"
keywords = ["netlink"]

[[bin]]
name = "create-nested-attributes"
path = "create-nested-attributes.rs"

[[bin]]
name = "ctrl-list"
path = "ctrl-list.rs"

[[bin]]
name = "genl_stream"
path = "genl_stream.rs"

[[bin]]
name = "route-list"
path = "route-list.rs"

[[bin]]
name = "lookup_id"
path = "lookup_id.rs"

[dependencies]
tokio = { version = "0.1", optional = true }
neli = { version = "0.4.3-r1", path = ".." }

[features]
async = ["tokio", "neli/async"]
